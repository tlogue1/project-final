        <title>Menu</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        
    </head>

    <body>
        <div id="menu-content">
            <header id="main-header">
                <nav id="main-nav">
                    <div id="hamburger">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <ul id="nav-items" class="flex-container hide">
                        <li><a href="mainPage">Home</a></li> 
                    <li><a href="locations">Locations</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="catering">Catering</a></li>
                    <li><a href="contact">Careers/Contact</a></li>
                </ul>
                </nav>
                <h1>Small Town Bagels</h1>
            </header>
        
            
                
            <main id="main-content">
                <h2>Our Menu</h2>
                <div id ="bagels-list" class="columns"></div>


    <div id="dialog" class="w3-modal">
        <div class="w3-modal-content">
          <div class="w3-container">
            <span onclick="document.getElementById('dialog').style.display='none'"
            class="w3-button w3-display-topright">&times;</span>
              <section id="dialog-details">
                <form id="bagel-form" method="post" class="hidden">
                    <input type="hidden" id="_id" name="_id">
                    <p>
                        <label for="name ">Bagel Name:</label>
                        <input type="text" id="name" name="name" required />
                    </p>
                    <p>
                        <label for="description">Description:</label>
                        <input type="text" id="description" name="description" required />
                    </p>
        
                    <section class="columns">
                        <p id="img-prev-section">
                            <img id="img-prev">
                        </p>
                        <p></p>
                            <label for="img">Upload Image:</label>
                            <input type="file" id="img" name="img" accept="image/*" />
                        </p>
                    </section>
        
                    <p id="ingredients-p ">
                        <label class="inline">Ingredients:</label>
                        <a href="#" id="add-ingredients">Add Ingredients</a>
                        <section id="ingredients-boxes"></section>
                    </p>
                    <p>
                        <button type="submit">Submit</button>
                    </p>
                </form>

                <section id="bagel-details" class="hidden">

                </section>
            </section>
          </div>
        </div>
      </div>   
    </div>
    <h4>Add a Menu Item<a href="#" id="add-button">+</a></h4>
    <script src="menu.js"></script>

   
</body>
</html>
